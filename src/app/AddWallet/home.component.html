
<div class="container">
  <h2>Registration</h2>
<div>
  <div class="card box p-5">
  <form action="/action_page.php">
    <div class="form-group ">
  <label>ID :</label>
  <input class="form-control" type="text" [(ngModel)]="wallet.id"[ngModelOptions]="{standalone: true}" placeholder="Enter Your ID"></div>
  <div class="form-group">
  <label>Name :</label>
  <input class="form-control"  type="text" [(ngModel)]="wallet.name" [ngModelOptions]="{standalone: true}" #nameRef="ngModel" name="ename" id="ename"
  pattern="[A-Za-z ]{3,}" title="Only chars are allowed,Min 3 char required" required placeholder="Enter Your Name "></div>
  <div *ngIf="nameRef.invalid && (nameRef.touched || nameRef.dirty)">
    <p *ngIf="nameRef.errors?.['required']" class="text-danger">Name is required, cant be balnk.</p>
    <p *ngIf="nameRef.errors?.['pattern']" class="text-danger">Name must have at least 3 chars, only chars are
      allowed.</p>
  </div>
  <div class="form-group">
  <label>Balance :</label>
  <input class="form-control" type="text" [(ngModel)]="wallet.balance" [ngModelOptions]="{standalone: true}" placeholder="Enter Your Balance"></div>
  <div class="form-group">
    <label>Email :</label>
    <input class="form-control" type="text" [(ngModel)]="wallet.email" [ngModelOptions]="{standalone: true}"
     placeholder="Enter Your Email"></div>
     <div class="form-group">
      <label>Password :</label>
      <input class="form-control" type="text" [(ngModel)]="wallet.pass" [ngModelOptions]="{standalone: true}"
       placeholder="Enter Your Password"></div>
       <div class="form-group">
        <label>Date :</label>
        <input class="form-control" type="date" [(ngModel)]="wallet.date" [ngModelOptions]="{standalone: true}"
         placeholder="Enter Your Balance"></div>
  <div class="form-group">
  <input class="form-control btn-outline-primary" type="submit" (click)="onSubmit()"></div>
</form>
</div>
</div>
</div>
<div *ngIf="msg" class="alert alert-success" >
  <p class="">{{msg}}</p>
</div>
<div *ngIf="errorMsg" class="alert alert-danger">
  <p>{{errorMsg}}</p> 
</div>
