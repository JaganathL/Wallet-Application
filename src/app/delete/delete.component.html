<h1>DELETE BY ID</h1>
<div class="card p-5">
<h6>Id :</h6>
<input type="text" [(ngModel)]="walletid" name="Gid" placeholder="Enter Your ID" class="form-control"><br>
<input type="submit" (click)="onSubmit()" class="btn btn-outline-primary"><br>
</div>
<div *ngIf="msg" class="alert alert-success" >
    <p class="">{{msg}}</p>
  </div>
  <div *ngIf="errorMsg" class="alert alert-danger">
    <p>{{errorMsg}}</p> 
  </div>
