<h1>Withdraw Funds</h1>
<div class="card p-5">
<h6>Id :</h6>
<input type="text" [(ngModel)]="walletid" name="Gid" class="form-control" placeholder="Enter Your ID"><br>
<input type="submit" (click)="onSubmit()" class="btn  btn-outline-primary"><br>
<div *ngIf="wallet.id!=null">
<label>Withdraw Amount:</label>   
<input type="text" [(ngModel)]="amount" class="form-control"><br>
<input type="submit" (click)="withdraw()" class="btn btn-outline-primary">
</div>
</div>
<div *ngIf="msg" class="alert alert-success" >
    <p class="">{{msg}}</p>
  </div>
  <div *ngIf="errorMsg" class="alert alert-danger">
    <p>{{errorMsg}}</p> 
  </div>
