<h1>UPDATE BY ID</h1>
<h6>Id :</h6>
<div class="card p-5">
<input type="text" [(ngModel)]="walletid" name="Gid" class="form-control" placeholder="Enter Your ID"><br>
<input type="submit" (click)="onSubmit()" class="btn btn-outline-primary"><br>
<div *ngIf="wallet.id!=null">
    <label>ID:</label>
    <input type="text" [(ngModel)]="wallet.id" class="form-control" placeholder="Enter Your Correct ID"><br>
<label>NAME:</label>
<input type="text" [(ngModel)]="wallet.name" class="form-control" placeholder="Enter Your Correct Name"><br>
<label>BALANCE:</label>
<input type="text" [(ngModel)]="wallet.balance" class="form-control" placeholder="Enter Your Correct Balance"><br>
<input type="submit" (click)="update()" class="btn btn-outline-primary">
</div>
</div>
